maybe_forms.farm_create:
  path: "/farm"
  defaults:
    _title: "Farm"
    _form: '\Drupal\maybe_forms\Form\FarmForm'
  requirements:
    _permission: "access farm form"
maybe_forms.farm_edit:
  path: "/farm/{id}"
  defaults:
    _title: "Farm"
    _form: '\Drupal\maybe_forms\Form\FarmForm'
  requirements:
    _permission: "access farm form"
